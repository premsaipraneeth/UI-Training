<head>
    <title>Sort Array</title>
</head>

<body>
    <script>

        var arr = [300, 100, 800, 250, 900];
        var sortedArr = sort(arr);

        function sort(array) {
            for (var i = 0; i < arr.length; i++) {
                for (var j = 0; j < (arr.length)-i; j++) {
                    if (array[j] > array[j + 1]) {
                        var temp = array[j];
                        array[j] = array[j + 1];
                        array[j + 1] = temp;

                    }
                }

            }
            return array;
        }

        console.log(sortedArr[1]);



    </script>
</body>
